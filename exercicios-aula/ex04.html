// b) Atribua valores às variáveis criadas no exercício anterior e mostre seus valores no console
    nome = 'Lorena'; // Tipo string (sempre entre aspas)
    formacao = 'TI'; 
    hobby = 'Violino e Fotografia';
    idade = 28;// Number (sempre dígitos e sem aspas pode ser inteiro, decimal)
    altura = 1.62;
    anoNascimento = 1991;
    jaEstudouLogica = false; // Boolean (true é verdadeiro e false é falso)
    amaGatos = true;
    console.log (nome, formacao, hobby, idade, altura, anoNascimento,jaEstudouLogica, amaGatos) // Mostrando as variáveis 


    //Outros tipos (null e undefined): 
    var nulo = null;
    console.log('Nulo:',nulo) // Mostrar o valor que retorna
    console.log('tipo nulo',typeof nulo) // Retorna um objeto, cruzes ...depois vemos isso
    //undefined é um valor específico que aparece quando vc tenta retornar um valor que não foi encontrado ou ainda não atribuído a uma determinada variável

// c) Atribua novos valores (pode ser do mesmo tipo ou não) para as variáveis e mostre-os novamente

    idade = '28';// Agora é uma string
    hobby = 'Programadora';
    console.log (nome, formacao, hobby, idade, altura, anoNascimento,jaEstudouLogica, amaGatos) // Observe que os valores foram atualizados

// d) Mostre no console os nomes, os valores e os tipos de valores de cada uma das variáveis
    // typeof retorna o tipo de um valor qualquer (ex. typeof 2) , ou tipo do valor do que está inserido na variável (ex. typeof nome)
    console.log('nome',nome,typeof nome)
    console.log('formacao' ,formacao ,typeof formacao)
    console.log('hobby' ,hobby ,typeof hobby)
    console.log('idade' ,idade ,typeof idade)
    console.log('altura',altura,typeof altura)  
    console.log('anoNascimento',anoNascimento,typeof anoNascimento)
    console.log('jaEstudouLogica',jaEstudouLogica, typeof jaEstudouLogica)  
    console.log('amaGatos' ,amaGatos , typeof amaGatos)
    
// e) Faça com que os valores das variáveis sejam inseridos dinamicamente (via prompt)
    nome = prompt('Informe seu nome ');
    formacao = prompt('Informe sua formação ');
    hobby = prompt('Informe seu hobby '); 
    idade = prompt('Informe sua idade ');  
    altura = prompt('Informe sua altura '); 
    anoNascimento = prompt('Informe o ano do seu nascimento'); 
    jaEstudouLogica = prompt('Informe true caso você já tenha estudado lógica e false caso não tenha'); 
    amaGatos = prompt('Informe '); 

// f) Corrija os formatos recebidos via prompt
// https://developer.mozilla.org/pt-BR/docs/Web/JavaScript/Reference/Global_Objects/Math

    //prompt sempre traz uma string temos que converter os tipos que não forem strings (vamos fazer isso já na entrada) - Não expliquei em aula mas vamos fazer 
    idade = Number(prompt('Informe sua idade'));  
    altura = Number(prompt('Informe sua altura ')); 
    anoNascimento =Number(prompt('Informe o ano do seu nascimento'));

    amaGatos = Boolean(prompt('Você ama gatos? true/false '));
